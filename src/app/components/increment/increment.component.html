<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="fas fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Porcentaje"
         name="progress" [(ngModel)]="progress" min="0" max="100"
         (ngModelChange)="inputValidator( $event )">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(+5)">
      <i class="fas fa-plus"></i>
    </button>
  </span>
</div>
